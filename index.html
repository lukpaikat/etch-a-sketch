<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon_io_pencil/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="manifest" href="./assets/favicon_io_pencil/site.webmanifest">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <header>
    <h1>Etch-a-Sketch</h1>
  </header>
  <main>
    <div class="tools-container">
      <div class="color-container">
        <label class="color-label" for="pen">Pen</label>
        <input type="color" name="pen" id="pen" value="#000000">
      </div>
      <button type="button" id="clear-button">Clear</button>
      <div>
        <label for="grid-size">grid size</label>
        <input type="number" name="grid-size" id="grid-size" min="1" max="100" value="16">
      </div>
    </div>
    <div class="grid-container"></div>
  </main>
  <script type="module" src="./scripts/app.js"></script>
</body>
</html>
