<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon_io_pencil/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="manifest" href="./assets/favicon_io_pencil/site.webmanifest">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <header>
    <h1>Etch-a-Sketch</h1>
  </header>
  <main>
    <div class="tools-container">
      <input type="color" name="pen" id="color" value="#000000">
      <button type="button" class="tool-button active-tool" id="pen-button">Pen</button>
      <button type="button" class="tool-button" id="eraser-button">Eraser</button>
      <button type="button" class="tool-button" id="random-button">Random</button>
      <button type="button" id="grid-button">Grid</button>
      <input type="number" name="grid-size" id="grid-size" min="1" max="100" value="16">
      <button type="button" id="clear-button">Clear</button>
    </div>
    <div class="grid-container outline"></div>
  </main>
  <script type="module" src="./scripts/app.js"></script>
</body>
</html>
